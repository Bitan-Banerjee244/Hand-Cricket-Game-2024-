<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Hand Cricket 2024 - (Updated Version)</title>
  </head>
  <body>
    <!-- Creating navigation bar -->
    <nav>Hand Cricket Saga 2024 (Version 2)</nav>
    <!-- Creating box animation -->
     <!-- <div class="welcome">Welcome To Hand Cricket Let's Have some fun</div> -->
    <div class="box">
      <h1 class="heading">What do you want to chose first?</h1>
      <button class="batting">Batting</button>
      <button class="bowling">Bowling</button>
    </div>
    <!-- Main Game div -->
    <div class="gameContainer">
      <!-- Massage for user -->
      <div class="massegeBox">Your Batting First</div>
      <div class="main">
        <!-- Creating Score Interface -->
        <div class="left">
          <div class="InputShowcase">
            <div class="user"></div>
            <span>VS</span>
            <div class="computer"></div>
          </div>
          <button class="scoreCard">Score</button>
          <button class="targetBox">Target</button>
        </div>
        <!-- Creating User Interaction -->
        <div class="right">
          <button class="button1 input circle">☝️</button>
          <button class="button2 input circle">✌️</button>
          <button class="button3 input circle">🤟</button>
          <button class="button4 input circle">4️⃣</button>
          <button class="button5 input circle">✋</button>
          <button class="button6 input circle">👍</button>
          <button class="button6 input circle imgbowl">
            <img src="assests/bowl.jpg" alt="" />
          </button>
          <button class="button6 input circle">✊
          </button>
          <button class="button7 input circle imgbat">
            <img src="assests/bat.webp" alt="" />
          </button>
        </div>
      </div>
    </div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="script.js"></script>
</html>
